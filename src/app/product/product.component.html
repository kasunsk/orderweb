<div>
  <h3>Products</h3>
  <table>
    <thead>
    <tr>
      <th>Product Reference</th>
      <th>Product</th>
      <th>price</th>
      <th>Product status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.itemReference}}</td>
      <td>{{product.sellingItem}}</td>
      <td>{{product.currency}} {{product.price}}</td>
      <td>{{product.status}}</td>
    </tr>
    </tbody>
  </table>
</div>
