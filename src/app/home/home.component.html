<div class="container">
  <div class="row">
    <div class="col-md-9">

      <ul class="nav nav-tabs card-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link" [class.active]="activeTab === 'order'" (click)="activeTab = 'order'">Order</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [class.active]="activeTab === 'product'" (click)="activeTab = 'product'">Product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [class.active]="activeTab === 'user'" (click)="activeTab = 'user'">User</a>
        </li>
      </ul>

      <div class="card">
        <div class="card-block full-screen-height">
          <div class="tab-content">
            <div class="tab-pane active">
              <app-order *ngIf="activeTab === 'order'"></app-order>
              <app-product *ngIf="activeTab === 'product'"></app-product>
              <app-user *ngIf="activeTab === 'user'"></app-user>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
